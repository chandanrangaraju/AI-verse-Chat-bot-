<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AIverse</title>

  <!-- Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

  <!-- Markdown parser -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/12.0.2/marked.min.js" integrity="sha512-P7bqQqQYw8gUe3Wm3Uhy7c1QxR7yfdpG8q0Wf3m9PpJv2HqY1W7i6Vt3yHqU6CkqfQv5vEJ7m7w2y6q5oQqk7A==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  <link rel="icon" type="image/png" href="/images/bot.png?v=2" />
  <link rel="stylesheet" href="/style.css"/>
</head>

<body class="app">
  <div class="frame">
    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="brand" aria-label="Grokai">
        <svg width="28" height="28" viewBox="0 0 24 24" aria-hidden="true">
          <path fill="currentColor" d="M12 2L2 7v10l10 5 10-5V7z" opacity=".25"/>
          <path fill="currentColor" d="M12 5.2 5 8.7v6.6L12 19l7-3.7V8.7z"/>
        </svg>
      </div>

      <div class="rail">
        <button class="icon-btn" id="newChatBtn" title="New chat">
          <svg width="22" height="22" viewBox="0 0 24 24"><path fill="currentColor" d="M11 11V5h2v6h6v2h-6v6h-2v-6H5v-2z"/></svg>
        </button>

        <button class="icon-btn" id="toggleModelsBtn" title="Choose model">
          <svg width="22" height="22" viewBox="0 0 24 24"><path fill="currentColor" d="M12 2l9 4.5v10L12 21 3 16.5v-10zM5 8.2l7 3.5 7-3.5-7-3.5zM19 10.6l-7 3.5-7-3.5v3.3l7 3.5 7-3.5z"/></svg>
        </button>

        <button class="icon-btn" id="darkModeToggle" title="Toggle theme">
          <svg class="icon-sun" width="22" height="22" viewBox="0 0 24 24"><path fill="currentColor" d="M6.76 4.84l-1.8-1.79L3.17 4.84l1.79 1.79zM1 13h3v-2H1zm10 10h2v-3h-2zm9-10v-2h3v2zm-2.93 7.95l1.79-1.79 1.42 1.42-1.79 1.79zM17.24 4.84l1.79-1.79 1.42 1.41-1.79 1.79zM12 7a5 5 0 1 1 0 10a5 5 0 0 1 0-10zM4.34 18.36l1.41-1.42l1.8 1.79l-1.42 1.42z"/></svg>
          <svg class="icon-moon" width="22" height="22" viewBox="0 0 24 24"><path fill="currentColor" d="M20.742 13.045A8.001 8.001 0 0 1 10.955 3.258A8.5 8.5 0 1 0 20.742 13.045z"/></svg>
        </button>
      </div>

      <!-- Model popover -->
      <div class="models-popover" id="modelsPopover" aria-hidden="true">
        <div class="popover-header">Choose AI Model</div>
        <select id="modelSelect" class="model-select">
          <option value="openai/gpt-4o-mini" selected>GPT-4o Mini</option>
          <option value="openai/chatgpt-4o-latest">ChatGPT-4o Latest</option>
          <option value="anthropic/claude-3.5-sonnet">Claude 3.5 Sonnet</option>
          <option value="google/gemini-flash-1.5">Gemini Flash 1.5</option>
          <option value="meta-llama/llama-3.2-3b-instruct">LLaMA 3.2 3B</option>
          <option value="mistralai/mistral-small">Mistral Small</option>
          <option value="deepseek/deepseek-r1:free">DeepSeek R1 (Free)</option>
        </select>
      </div>
    </aside>

    <!-- Chat column -->
    <section class="main">
      <header class="topbar">
        <div class="title">AIverse â€” A Multiverse of AI's</div>
        <div class="model-pill" id="activeModel">GPT-4o Mini</div>
      </header>

      <main id="chat-container" class="stream">
        <div class="msg ai">
          <div class="avatar">ðŸ¤–</div>
          <div class="bubble">Hello ðŸ‘‹, I'm AIverse.</div>
        </div>
        <div class="msg user">
          <div class="avatar">ðŸ§‘</div>
          <div class="bubble">Hi, there!</div>
        </div>
      </main>

      <footer class="composer">
        <form id="composerForm" class="composer-inner" autocomplete="off">
            <input id="question" type="text" placeholder="Ask me anythingâ€¦" />
            <button id="askBtn" class="send" type="submit" aria-label="Send">
                 <svg width="18" height="18" viewBox="0 0 24 24"><path fill="currentColor" d="m2 21l21-9L2 3v7l15 2l-15 2z"/></svg>
            </button>
        </form>
        <div class="loading d-none" id="loadingSpinner"></div>
      </footer>
    </section>
  </div>

  <script src="/script.js"></script>
</body>
</html>
